## convert to trace to log time spend in each method
logging.level.com.poc.restfulpoc = info
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG

management.endpoints.web.exposure.include = *

spring.jpa.open-in-view= false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

## This is important when flyway is enabled
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = validate

#Disables starting of job automatically
spring.batch.job.enabled=false

#activeMQ
spring.activemq.in-memory=true

spring.datasource.url= jdbc:postgresql://localhost:5432/rest
spring.datasource.username= local
spring.datasource.password= local


app.swagger.api-version = 1.0
app.swagger.description = Sample Swagger Documentation
app.swagger.title = Swagger POC
app.swagger.max-displayed-tags = 20
app.swagger.showExtensions = true
app.swagger.filter = true
app.swagger.displayRequestDuration = true
app.swagger.defaultModelExpandDepth= 10
app.swagger.defaultModelsExpandDepth =10
app.swagger.displayOperationId = true
app.swagger.deepLinking = true
app.swagger.enabled = true
app.swagger.useDefaultResponseMessages = true
app.swagger.urlTemplatingEnabled = true
